<section data-ng-controller="ShortBreakController">
  <div>
    <div class="timer">{{ currentTime | timecode }}</div>
    <button ng-click="startTimer()">Start</button>
    <button ng-click="stopTimer()">Stop</button>
    <button ng-click="resetTimer()">Reset</button>
  </div>
  <div ng-show="currentTime === 0">
    <a href="/">Return to work</a>
 </div>
</section>
